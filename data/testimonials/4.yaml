text: "
Dr. Christine Herrera is an Assistant Professor in the Department Mathematics 
and Statistics at CSU, Chico. As a Gates Millennium Scholar, 
Dr. Herrera was able to earn a B.S. and a M.S. in Mathematics 
from Colorado State University, and then a Ph.D. in Mathematics 
Education from Texas State University. Dr. Herrera is the Louis 
Stokes Alliance for Minority Participation (LSAMP) curriculum advisor 
and instructor. In her free time, she enjoys spending time with her 
chihuahua Kiwi, yoga, exercising, hiking, reading, and gardening."
